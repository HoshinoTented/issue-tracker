name: Test Action

on:
  push:
    branches: [main]
  issues:
    types: [edited]

jobs:
  run-tracker:
    permissions: read-all
    name: Run Tracker
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout
        uses: 'actions/checkout@v4'
      - name: run tracker
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue: ${{ github.event.issue.number }}
